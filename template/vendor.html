<section id="searchform" ng-controller="vendorController" ng-init="displayData()">

    <div class="col-md-12" id="car-searchbox">

        <div class="col-md-2">
            <a  class="btn btn-primary" id="btn-add" data-toggle="modal" data-target="#myModal" ng-click="vendorToggle()"><i class="fa fa-plus  "></i></a>
        </div>
        <div class="col-md-10">
            <input type="text" ng-model="search" class="form-control" style="width:30%" name="search" placeholder="Search for Customer.." >

        </div>
        </form>

    </div>
    <div class="col-md-12">
        <div class="well col-md-12" id="vendorInput" hidden>
            <form>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only">First Name</label>
                        <input type="text" class="form-control" ng-model="fname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Last Name</label>
                        <input type="text" class="form-control" ng-model="lname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Email address</label>
                        <input type="email" class="form-control" ng-model="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label class="sr-only">Phonenumber</label>
                        <input type="text" class="form-control" ng-model="phonenumber" placeholder="Phonenumber" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only">Company Name</label>
                        <input type="text" class="form-control" ng-model="company_name" placeholder="Company Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Address</label>
                        <input type="text" class="form-control" ng-model="address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">City</label>
                        <input type="text" class="form-control" ng-model="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Pincode</label>
                        <input type="pincode" class="form-control" ng-model="pincode" placeholder="Pincode" required>
                    </div>

                    <input type="submit" class="btn btn-success" value="{{btnName}}" ng-click="insertData()">
                    <button type="reset" class="btn btn-danger pull-right"><i class="fa fa-refresh"></i></button>

                </div>

            </form>
        </div>
    </div>
    <div class="col-md-12 ">
        <table class="table table-bordered">
            <tr id="table-head" class="warning">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <!--<th>City</th>-->
                <!--<th>Pincode</th>-->
                <th>E-mail</th>
                <th>Phone</th>
                <th>Company Name</th>
                <th>Edit</th>
            </tr>
            <tr ng-repeat="x in names | filter : search " >
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.address}}<br>{{x.city}}<br>{{x.pincode}}</td>
                <!--<td>{{x.city}}</td>-->
                <!--<td>{{x.pincode}}</td>-->
                <td>{{x.email}}</td>
                <td>{{x.phone_number}}</td>
                <td>{{x.company_name}}</td>


                <td style="text-align: center"><i class="fa fa-edit" id="btn-circle-edit" data-toggle="modal" data-target="#myModal" ng-click="updateData(x.vendor_id,x.first_name,x.last_name,x.address,x.city,x.pincode,x.email,x.phone_number,x.company_name)"></i>
                    <i class="fa fa-trash" id="btn-circle-delete" ng-click="deleteData(x.vendor_id)"></i>
                </td>
            </tr>

        </table>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog  modal-lg">

            <!-- Modal content-->
            <div class="modal-content" id="status-change">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <i class="fa fa-user-secret fa-3x"></i>
                    <h4 class="modal-title">Vendor Details Edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" ng-model="fname" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" ng-model="lname" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" ng-model="email" placeholder="Email" required>
                            </div>

                            <div class="form-group">
                                <label>Phonenumber</label>
                                <input type="text" class="form-control" ng-model="phonenumber" placeholder="Phonenumber" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" class="form-control" ng-model="company_name" placeholder="Company Name" required>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" ng-model="address" placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" ng-model="city" placeholder="City" required>
                            </div>
                            <div class="form-group">
                                <label>Pincode</label>
                                <input type="pincode" class="form-control" ng-model="pincode" placeholder="Pincode" required>
                            </div>



                        </div>

                    </form>
                    <input type="submit" class="btn btn-success" value="{{btnName}}" ng-click="insertData()">
                    <button type="reset" class="btn btn-danger pull-right"><i class="fa fa-refresh"></i></button>
                </div>
            </div>

        </div>
    </div>
    </div>

</section>
