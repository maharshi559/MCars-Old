
<section id="addcar">
    <div class="row">
        <div class="col-lg-12">
            <h1><i class="fa fa-plus-square" aria-hidden="true"></i>  Add New Car</h1>
            <form class="container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <h3><i class="fa fa-car" aria-hidden="true"></i> Car Details</h3>
                        <input type="text" name="car" placeholder="Car Name">
                        <select name="make">
                            <option value="none">Make</option>
                            <option value="Honda">Honda</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Maruthi">maruthi</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                        <select name="model">
                            <option value="none">Model</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                        </select>
                        <select name="capacity">
                            <option value="none">capacity</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <!---->
                    <div class="form-group">

                        <h3><i class="fa fa-money" aria-hidden="true"></i> Price Details</h3>
                        <input type="text" name="price" placeholder="Price per Day">
                        <input type="text" name="charges" placeholder="Extra Charges if Delayed">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <h3><i class="fa fa-users" aria-hidden="true"></i> Vendor Details</h3>
                    <input type="text" placeholder="Dealer Name">
                    <input type="tel" placeholder="Phone number">
                    <div class="form-group">
                        <input type="text" placeholder="Address1">
                        <input type="text" placeholder="Address2">
                        <input type="text" placeholder="Address3">
                    </div>
                </div>
                <div class="col-lg-offset-8">
                    <div class="row">
                    <button class="btn btn-primary col-md-4 pull-left" type="reset">Reset</button>
                    <button class="btn btn-default col-md-4 pull-right" type="submit">Add Car</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
